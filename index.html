<!DOCTYPE html>
<html>
<head>
    <link href="./resources/index.css" type = "text/css" rel="stylesheet">
</head>
<body>
    <div class="form-area">
        <div class="general-form-properties">
            <h3>Knitting Instructions Calculator</h3>
            <form>
                <label for="swatch-stitches">Swatch Stitches / 1cm</label>
                <label for="swatch-rows">Swatch Rows / 1cm</label><br>
                <input type="text" id="swatch-stitches" name="swatch-stitches">
                <input type="text" id="swatch-rows" name="swatch-rows"><br>
                <label for="cast-on">Cast On / cm</label><br>
                <input type="text" id="cast-on" name="cast-on"><br>
            </form>
        </div>
        <div class="input-area">
            <div class="left-form-properties">
                <p>Left</p>
                <button id="add-row-button" onclick="addInputRow()">Add Section</button>
                <button id="remove-row-button" onclick="removeInputRow()">Remove Section</button>
                <form id="left-form-inputs">
                    <div>
                        <label for="l-hchange-1" class="col-left-header">Horizontal Change /cm</label>
                        <label for="l-vchange-1" class="col-mid">Vertical Change /cm</label>
                        <label class="col-right">I / D</label><br>
                    </div>
                    <div>
                        <label>1.</label>
                        <input type="text" id="l-hchange-1" name="l-hchange-1" class="col-left">
                        <input type="text" id="l-vchange-1" name="l-vchange-1" class="col-mid">
                        <input type="radio" id="l-i-1" name="l-i-d-1" value="i" class="i-col-right">
                        <input type="radio" id="l-d-1" name="l-i-d-1" value="d" class="d-col-right"><br>
                    </div>
                    <div>
                        <label>2.</label>
                        <input type="text" id="l-hchange-2" name="l-hchange-2" class="col-left">
                        <input type="text" id="l-vchange-2" name="l-vchange-2" class="col-mid">
                        <input type="radio" id="l-i-2" name="l-i-d-2" value="i" class="i-col-right">
                        <input type="radio" id="l-d-2" name="l-i-d-2" value="d" class="d-col-right"><br>
                    </div>
                    <div>
                        <label>3.</label>
                        <input type="text" id="l-hchange-3" name="l-hchange-3" class="col-left">
                        <input type="text" id="l-vchange-3" name="l-vchange-3" class="col-mid">
                        <input type="radio" id="l-i-3" name="l-i-d-3" value="i" class="i-col-right">
                        <input type="radio" id="l-d-3" name="l-i-d-3" value="d" class="d-col-right"><br>
                    </div>
                </form>
            </div>
            <div class="right-form-properties">
                <p>Right</p>
                <form id="right-form-inputs">
                    <div>
                        <label for="r-hchange-1" class="col-left-header">Horizontal Change /cm</label>
                        <label for="r-vchange-1" class="col-mid">Vertical Change /cm</label>
                        <label class="col-right">I / D</label><br>
                    </div>
                    <div>
                        <label>1.</label>
                        <input type="text" id="r-hchange-1" name="r-hchange-1" class="col-left">
                        <input type="text" id="r-vchange-1" name="r-vchange-1" class="col-mid">
                        <input type="radio" id="r-i-1" name="r-i-d-1" value="i" class="i-col-right">
                        <input type="radio" id="r-d-1" name="r-i-d-1" value="d" class="d-col-right"><br>
                    </div>
                    <div>
                        <label>2.</label>
                        <input type="text" id="r-hchange-2" name="r-hchange-2" class="col-left">
                        <input type="text" id="r-vchange-2" name="r-vchange-2" class="col-mid">
                        <input type="radio" id="r-i-2" name="r-i-d-2" value="i" class="i-col-right">
                        <input type="radio" id="r-d-2" name="r-i-d-2" value="d" class="d-col-right"><br>
                    </div>
                    <div>
                        <label>3.</label>
                        <input type="text" id="r-hchange-3" name="r-hchange-3" class="col-left">
                        <input type="text" id="r-vchange-3" name="r-vchange-3" class="col-mid">
                        <input type="radio" id="r-i-3" name="r-i-d-3" value="i" class="i-col-right">
                        <input type="radio" id="r-d-3" name="r-i-d-3" value="d" class="d-col-right"><br>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-submit-area">
            <div class="button-container">
                <button id="submit-button" onclick="calculateInstructions()">Calculate Instructions</button>
            </div>
        </div>
    </div>
    <div class="results-area" id="results-area">
        <h3>Instructions</h3>
    </div>
    <script src="./resources/main.js"></script>
</body>
</html>
